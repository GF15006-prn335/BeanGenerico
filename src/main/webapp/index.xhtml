<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
         <f:view>
             <h:form>
                 <h1><h:outputText value="Categorias"/></h1>
                
             <p:selectBooleanCheckbox id="chkUsados" value="#{categoriaBean.activo}" itemLabel="Motrar los no utilizados">
             <p:ajax  update="@all" listener="#{categoriaBean.chkCambio()}"/>
                    </p:selectBooleanCheckbox>

                 </h:form>

             <br/>
             <h:form>
                 <p:dataTable value="#{categoriaBean.lista}" var="item"  widgetVar="catTable" rows="10" paginator="true"
                 paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                 rowsPerPageTemplate="3,5,10"
                 selectionMode="single" selection="#{categoriaBean.selectedCat}" rowKey="#{item.idCategoria}"
                 emptyMessage="No cars found with given criteria" filteredValue="#{categoriaBean.filtroCat}">
                     
                     <p:ajax event="rowSelect" update="@form:catDetail" oncomplete="PF('catDialog').show()" />
 
        <f:facet name="header">
            <p:outputPanel>
                <h:outputText value="Busqueda General:" />
                <p:inputText id="globalFilter" onkeyup="PF('catTable').filter()" style="width:150px" />
            </p:outputPanel>
        </f:facet>
 
       
 
        <p:column headerText="IdCategoria" filterBy="#{item.idCategoria}" sortBy="#{item.idCategoria}" filterMatchMode="contains">
            <h:outputText value="#{item.idCategoria}" />
        </p:column>
 
        <p:column headerText="nombre" filterBy="#{item.nombre}" sortBy="#{item.nombre}" filterMatchMode="startsWith">
            <h:outputText value="#{item.nombre}" />
        </p:column>
                     
                     <p:column headerText="Activo" filterBy="#{item.activo}" sortBy="#{item.activo}" filterMatchMode="startsWith">
                         <h:outputText value="#{item.activo}" />
        </p:column>
 
        <p:column headerText="Descripcion" filterBy="#{item.descripcion}" sortBy="#{item.descripcion}" filterMatchMode="startsWith">
            
            <h:outputText value="#{item.descripcion}" />
        </p:column>

        
        
    </p:dataTable>
 
    <p:dialog header="Cat Info" widgetVar="catDialog" modal="true" showEffect="fade" hideEffect="fade" resizable="false">
        <p:outputPanel id="catDetail" style="text-align:center;">
            <p:panelGrid  columns="2" rendered="#{not empty categoriaBean.selectedCat}" columnClasses="label,value">
               
 
                <h:outputText value="Id Categoria:" />
                <h:outputText value="#{categoriaBean.selectedCat.idCategoria}" />
 
                <h:outputText value="Nombre" />
                <h:outputText value="#{categoriaBean.selectedCat.nombre}" />
 
                <h:outputText value="Activo" />
                <h:outputText value="#{categoriaBean.selectedCat.activo}" />
                <h:outputText value="Descripcion" />
                <h:outputText value="#{categoriaBean.selectedCat.descripcion}" />
 
               
            </p:panelGrid>
        </p:outputPanel>
    </p:dialog>
</h:form>
             
             
             
             
             
             
             
             
              <h:form id="myForm">
            <h:outputLabel><strong>Crear nuevo registro</strong></h:outputLabel>
            <p:growl id="growl" showDetail="true" sticky="true"/>
            <br/>
            
            <br/>
            <p:panelGrid id="grid_input" columns="3">
                <p:outputLabel><strong>Id Categoria</strong></p:outputLabel><p:inputText id="idtxt" value="#{categoriaBean.cat.idCategoria}" disabled="true"/><br/>
                <p:outputLabel><strong>Nombre</strong></p:outputLabel><p:inputText title="nombre" id="nombretxt" value="#{categoriaBean.cat.nombre}"/> <br/>
                <p:outputLabel><strong>Activo</strong></p:outputLabel><p:selectBooleanCheckbox id="activocbx" value="#{categoriaBean.cat.activo}"/><br/>
                <p:outputLabel><strong>Descripcion</strong></p:outputLabel><p:inputTextarea  title="descripcion" id="Descripcion" value="#{categoriaBean.cat.descripcion}"/><br/>
            </p:panelGrid>
            <p:commandButton  value="Guardar" actionListener="#{categoriaBean.crear()}" update="@all"/>
            <p:commandButton  value="limpiar" actionListener="#{categoriaBean.limpiar()}" update="@all"/>
             
            
        </h:form>
             
             
        </f:view>
        <br/>
       
       </h:body>
   </html>
